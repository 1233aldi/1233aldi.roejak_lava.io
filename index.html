<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roejak Lava (Java)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #fff;
        padding: 15px 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo img {
        height: 50px;
        width: 150px;
        object-fit: contain;
      }

      .logo h1 {
        font-size: 1.5em;
        font-weight: bold;
        color: #ff6600;
      }

      .nav-links,
      .social-icons {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
        color: #ff6600;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #e65500;
      }

      .pre-order-button {
        background-color: #ff6600;
        color: #fff;
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
        font-size: 0.9em;
      }

      .pre-order-button:hover {
        background-color: #e65500;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="Gambar logo.jpg" alt="Roejak Lava (Java) Logo" />
        <h1>Roejak Lava (Java)</h1>
      </div>
      <div class="social-icons">
        <a
          href="https://www.instagram.com/roejak_lava?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.tiktok.com/@natasyaya4?is_from_webapp=1&sender_device=pc"
          target="_blank"
          >TikTok</a
        >
        <a href="https://wa.link/xir37d" target="_blank">WhatsApp</a>
      </div>
      <a href="https://wa.link/xir37d" class="pre-order-button" target="_blank"
        >Pre-Order</a
      >
    </header>

    <!-- Main Content -->
    <section id="home">
      <h2>Selamat Datang di Roejak Lava</h2>
      <p>Segarnya Rujak Lava, Camilan Sehatmu di Kampus!</p>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Roejak Lava (Java). All Rights Reserved.</p>
    </footer>
  </body>
</html>
